<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>login</title>
</head>
<body>
  <section>
      <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" th:action="@{/signin}" method="post">
                        
                            <h3 class="text-center text-info">Login</h3>
                            
                            <!-- if any error occur to handle this use thymeleaf method param.error / param.logout -->
                            <div th:if="${param.error}" class="alert alert-danger">Invalid Username and password</div>
                            <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
                            <div th:if="${param.change}" class="alert alert-success"><span th:text="${param.change}"></span></div>
                            
                           <!-- username / email field  -->
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email" name="username" id="username" class="form-control" placeholder="your email">
                            </div>
                            
                            <!--user password field  -->
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="your password">
                            </div>
                            

                            <div class="form-group">
                                <!-- checkbox to remember password-->
                                <label for="remember-me" class="text-info"><span>Remember me</span><input id="remember-me" name="remember-me" type="checkbox" style="margin:5px;"></label><br>
                                <!--submit button -->
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                <a th:href="@{/forget}"  class="text-info">Forget Password ? </a>
                            </div>
                            
                            <!-- to redirect to register page-->
                            <div id="register-link" class="text-right">
                                <a href="#" th:href="@{/signup}" class="text-info">Register here</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script>
      $(document).ready(()=>{
        $(".item").removeClass("active1");
        $("#login").addClass("active1");
      });
      
  </script>
  </section>
 
</body>
</html>
