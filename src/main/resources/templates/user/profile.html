<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/user/base2::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Profile</title>
</head>
<body>
  <section>
   <div class="card mr-5 ml-5 contact ">
      <div class="card-body">
         <!-- image -->
         <div class="text-center mb-0 pb-0"><img src="" th:src="${person.imageUrl}" alt="profile_pic" height="90px"/></div>
        <!-- user name -->
        <h1 class="text-center pro_name" th:text="${person.name}"></h1>
        <div class="container">
        <!-- user details -->
            <table class="table mt-3">
                  <thead>
                    <tr>
                      <th scope="col" >#USERID</th>
                      <td scope="col"><span>SCMUSER</span><span th:text="${person.id}"></span></td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Email</th>
                      <td th:text="${person.email}"></td>
                    </tr>
                    <tr>
                      <th scope="row">Enabled</th>
                      <td th:text="${person.enabled}"></td>
                    </tr>
                    <tr>
                      <th scope="row">Role</th>
                      <td th:text="${person.role}"></td>
                    </tr> 
                    <tr>
                      <th scope="row">About</th>
                      <td th:text="${person.about}"></td>
                    </tr>            
                  </tbody>
                </table>
        
        
        </div>
      
      </div>
   
   </div>
   <script>
      $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#profile").addClass("active");
        
      });
      
  </script>
  
  </section>
</body>
</html>
