<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>forget</title>
</head>
<body>
  <section>
      <div id="login">
        <div class="container mb-3 p-0" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height:220px;">
                    
                                   <!-- printing error message on client side -->   
          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-3 p-0" role="alert">
               <p class="text-center" th:text="${session.message.content}" ></p>
               <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>
                    
                        <div class="alert alert-success mt-4 text-center" role="alert">
                           We have sent OTP to your email
                         </div>
                         
                        <form id="login-form" class="form" action="#" th:action="@{/verify-otp}" method="post">
                           <!-- username / email field  -->
                            <div class="form-group">
                                <input name="otp"  type="text" id="username" class="form-control" placeholder="Enter your OTP here" required>
                            </div>
                          

                            <div class="form-group text-center">
                                 <!--submit button -->
                                <input type="submit" name="verify" class="btn btn-success btn-md mb-3" value="Verify">
                                
                            </div>
                            
                        
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
  </section>
 
</body>
</html>
